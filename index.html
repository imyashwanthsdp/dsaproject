<!DOCTYPE html>
<html>
<head>
    <title>VIT LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6347, #ffa500, #ff69b4, #1e90ff, #4caf50, #ff1493);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            max-width: 80%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            display: block;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            background: linear-gradient(45deg, #ff5c00, #ff3a68);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff3a68, #ff5c00);
        }

        .signup-link {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .login-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>VIT PORTAL</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <font color="white">..........</font></br>

            <div class="btn-container">
                <button type="submit" class="btn">LOGIN</button>
            </div>
            
            
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const validCredentials = {
                'imyashwanthsdp': 'nothing',
                '23MIS1112': 'gokul',
                '23MIS1113': 'neethu',
                '23MIS1127': 'loose',
                '23MIS1136': 'loki'
            };

            if (validCredentials[username] && validCredentials[username] === password) {
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
